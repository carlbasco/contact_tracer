{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="navbar-brand" href="">
            <img src="{% static 'images/logo.png' %}" width="250" height="70" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'checkin' %}">Check-In<span class="sr-only">(current)</span></a>
                </li>
                {% if request.user.groups.all.0.name == "Admin"%}
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'place_create'%}">Place<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'user_list'%}">User List<span class="sr-only">(current)</span></a>
                    </li>
                {% endif %}
                <img class="rounded-circle" src="{{request.user.image.url}}" alt="User Avatar" id="nav_profile" width="50px">
                <li class="nav-item dropdown" id="profile_link">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                        <a class="dropdown-item" href="{% url 'change_password' %}">Change Password</a>
                        <div class="dropdown-divider"></div>
                        <a href="{% url 'logout' %}" class="dropdown-item" id="btn-signout">Sign out</a>
                    </div>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login'%}">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'register'%}">Register <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            {% endif %} 
        </div>
    </nav>
</header>
